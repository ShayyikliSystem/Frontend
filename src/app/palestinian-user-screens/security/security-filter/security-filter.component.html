<div class="filter-overlay">
  <div class="filter-box">
    <h3>Filter Login Attempts</h3>

    <div class="form-field-group">
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="filterStatus" #statusSelect>
          <mat-option value="">All</mat-option>
          <mat-option value="success">Success</mat-option>
          <mat-option value="failed">Failed</mat-option>
        </mat-select>
        <button
          mat-icon-button
          matSuffix
          *ngIf="filterStatus && !statusSelect.panelOpen"
          (click)="filterStatus = ''"
          class="clear-btn"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div class="form-field-group">
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="filterDate" />
        <div matSuffix class="suffix-group">
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <button
            mat-icon-button
            *ngIf="filterDate"
            (click)="filterDate = null"
            class="clear-btn"
          >
            <mat-icon>close</mat-icon>
          </button>
        </div>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="button-group">
      <button class="btn-secondary" (click)="onCancel()">Cancel</button>
      <button class="btn-primary" (click)="onSubmit()">Apply</button>
    </div>
  </div>
</div>
