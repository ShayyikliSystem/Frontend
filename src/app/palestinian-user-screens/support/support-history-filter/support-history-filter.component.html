<div class="filter-overlay">
  <div class="filter-box">
    <h3>Filter Support Requests</h3>
    <div class="form-field-group">
      <mat-form-field appearance="outline">
        <mat-label>Support Area</mat-label>
        <mat-select [(ngModel)]="filter.supportArea" #supportAreaSelect>
          <mat-option value="">All</mat-option>
          <mat-option *ngFor="let area of supportAreaOptions" [value]="area">
            {{ transformEnumValue(area) }}
          </mat-option>
        </mat-select>
        <button
          mat-icon-button
          matSuffix
          *ngIf="filter.supportArea && !supportAreaSelect.panelOpen"
          (click)="filter.supportArea = ''"
          class="clear-btn"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="filter.status" #statusSelect>
          <mat-option value="">All</mat-option>
          <mat-option
            *ngFor="let status of supportStatusOptions"
            [value]="status"
          >
            {{ transformEnumValue(status) }}
          </mat-option>
        </mat-select>
        <button
          mat-icon-button
          matSuffix
          *ngIf="filter.status && !statusSelect.panelOpen"
          (click)="filter.status = ''"
          class="clear-btn"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div class="form-field-group">
      <mat-form-field appearance="outline">
        <mat-label>Created At</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [(ngModel)]="filter.date"
          placeholder="Select a date"
          readonly
        />
        <div matSuffix class="suffix-group">
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <button
            mat-icon-button
            *ngIf="filter.date"
            (click)="filter.date = null"
            class="clear-btn"
          >
            <mat-icon>close</mat-icon>
          </button>
        </div>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="button-group">
      <button class="btn-secondary" (click)="onCancel()">Cancel</button>
      <button class="btn-primary" (click)="onSubmit()">Apply</button>
    </div>
  </div>
</div>
