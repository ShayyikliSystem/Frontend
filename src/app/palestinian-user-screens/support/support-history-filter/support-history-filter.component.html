<div class="filter-overlay">
  <div class="filter-box">
    <h3>Filter Support Requests</h3>
    <div class="form-field-group">
      <mat-form-field appearance="outline">
        <mat-label>Support Area</mat-label>
        <mat-select [(ngModel)]="filter.supportArea">
          <mat-option value="">All</mat-option>
          <mat-option *ngFor="let area of supportAreaOptions" [value]="area">
            {{ transformEnumValue(area) }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="filter.status">
          <mat-option value="">All</mat-option>
          <mat-option
            *ngFor="let status of supportStatusOptions"
            [value]="status"
          >
            {{ transformEnumValue(status) }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-field-group">
      <mat-form-field appearance="outline">
        <mat-label>Created At</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [(ngModel)]="filter.date"
          placeholder="Select a date"
          readonly
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="button-group">
      <button class="btn-secondary" (click)="onCancel()">Cancel</button>
      <button class="btn-primary" (click)="onSubmit()">Apply</button>
    </div>
  </div>
</div>
