<h3>Support Center</h3>
<mat-expansion-panel style="width: 1000px; margin-bottom: 20px" expanded="true">
  <mat-expansion-panel-header>
    <div class="support-header">
      <img src="assets/support.png" alt="Support" class="icon" />
      <p style="display: inline; margin-left: 5px">Support Request Form</p>
    </div>
  </mat-expansion-panel-header>

  <!-- Support Request Form -->
  <form [formGroup]="supportForm" (ngSubmit)="onSubmit()" class="support-form">
    <mat-form-field appearance="outline" class="custom-form-field">
      <mat-label>Support Area</mat-label>
      <mat-select formControlName="supportArea" required>
        <mat-option *ngFor="let area of supportAreas" [value]="area">
          {{ area | titlecase }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="custom-form-field">
      <mat-label>Support Description</mat-label>
      <textarea
        matInput
        formControlName="supportDescription"
        placeholder="Describe your issue"
        required
      ></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Submit Request
    </button>

    <div *ngIf="submitted && supportForm.invalid" class="error-message">
      <p *ngIf="supportForm.get('supportArea')?.invalid">
        Please select a support area.
      </p>
      <p *ngIf="supportForm.get('supportDescription')?.invalid">
        Support description is required.
      </p>
    </div>
  </form>
</mat-expansion-panel>
