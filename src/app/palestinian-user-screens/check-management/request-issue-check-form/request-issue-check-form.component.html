<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="filter-overlay">
    <div class="filter-box">
      <h3>Issue New Check</h3>

      <div class="form-field-group">
        <!-- Check Number Field (no clear button needed) -->
        <mat-form-field appearance="outline" class="custom-form-field">
          <mat-label>Check Number</mat-label>
          <input
            matInput
            type="tel"
            id="shayyikliNumber"
            name="shayyikliNumber"
            inputmode="numeric"
            [value]="checkNumber"
            disabled
            maxlength="12"
            required
            style="color: #201e43"
          />
        </mat-form-field>

        <!-- Beneficiary Input with Autocomplete and Clear Button -->
        <mat-form-field appearance="outline">
          <mat-label>Beneficiary</mat-label>
          <input
            matInput
            type="text"
            name="beneficiary"
            [(ngModel)]="beneficiaryInput"
            #beneficiaryField="ngModel"
            [matAutocomplete]="auto"
            required
            (input)="onBeneficiaryInput()"
          />
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayBeneficiary">
            <mat-option
              *ngFor="let user of filteredBeneficiaries"
              [value]="user"
            >
              {{ user.firstName }} {{ user.lastName }} ({{
                user.shayyikliAccountNumber
              }})
            </mat-option>
          </mat-autocomplete>
          <button
            mat-icon-button
            matSuffix
            *ngIf="beneficiaryInput"
            (click)="clearBeneficiary()"
            class="clear-btn"
          >
            <mat-icon>close</mat-icon>
          </button>
          <mat-error
            *ngIf="
              beneficiaryField.invalid &&
              (beneficiaryField.touched || beneficiaryField.dirty)
            "
          >
            Beneficiary is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-field-group">
        <!-- Amount Input with Clear Button -->
        <mat-form-field appearance="outline">
          <mat-label>Amount</mat-label>
          <input
            matInput
            type="number"
            name="amount"
            [(ngModel)]="amount"
            #amountField="ngModel"
            required
            inputmode="numeric"
            step="1"
            pattern="[0-9]*"
            (keypress)="allowOnlyIntegers($event)"
            class="example-right-align"
            placeholder="0"
            min="0"
            max="100000"
          />
          <span matTextPrefix>â‚ª&nbsp;</span>
          <button
            mat-icon-button
            matSuffix
            *ngIf="amount"
            (click)="amount = null"
            class="clear-btn"
          >
            <mat-icon>close</mat-icon>
          </button>
          <mat-error
            *ngIf="amountField.invalid && (amountField.touched || amountField.dirty)"
          >
            <ng-container *ngIf="amountField.hasError('required')">
              Amount is required 
            </ng-container>
            <ng-container *ngIf="amountField.hasError('pattern')">
              Only whole number amounts are allowed
            </ng-container>
          </mat-error>
        </mat-form-field>

        <!-- Date Input with Calendar Icon and Clear Button -->
        <mat-form-field appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input
            matInput
            [matDatepicker]="transactionPicker"
            name="transferDate"
            [(ngModel)]="transferDate"
            #transferDateField="ngModel"
            required
            [min]="minDate"
            (dateChange)="validateDate()"
            readonly
          />
          <div matSuffix class="suffix-group">
            <mat-datepicker-toggle
              [for]="transactionPicker"
            ></mat-datepicker-toggle>
            <button
              mat-icon-button
              *ngIf="transferDate"
              (click)="transferDate = null"
              class="clear-btn"
            >
              <mat-icon>close</mat-icon>
            </button>
          </div>
          <mat-datepicker #transactionPicker></mat-datepicker>
          <mat-error
            *ngIf="
              transferDateField.invalid &&
              (transferDateField.touched || transferDateField.dirty)
            "
          >
            Date is required
          </mat-error>
          <mat-error *ngIf="transferDateField.errors?.['futureDate']">
            Date must be in the future
          </mat-error>
        </mat-form-field>
      </div>

      <div class="button-group">
        <button class="btn-secondary" type="button" (click)="onCancel()">
          Cancel
        </button>
        <button class="btn-primary" type="submit">Apply</button>
      </div>
    </div>
  </div>
</form>
