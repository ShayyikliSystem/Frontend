<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="filter-overlay">
    <div class="filter-box">
      <h3>Endorse Check</h3>

      <div class="form-field-group">
        <mat-form-field appearance="outline" class="custom-form-field">
          <mat-label>Check Number</mat-label>
          <input
            matInput
            type="tel"
            [value]="checkNumber"
            disabled
            maxlength="12"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Beneficiary</mat-label>
          <input
            matInput
            type="text"
            [formControl]="beneficiaryControl"
            [matAutocomplete]="auto"
            placeholder="Type to search beneficiaries"
          />
          <mat-autocomplete
            #auto="matAutocomplete"
            [displayWith]="displayBeneficiary"
          >
            <mat-option
              *ngFor="let user of filteredBeneficiaries"
              [value]="user"
            >
              {{ user.firstName }} {{ user.lastName }} ({{
                user.shayyikliAccountNumber
              }})
            </mat-option>
          </mat-autocomplete>
          <button
            mat-icon-button
            matSuffix
            *ngIf="beneficiaryControl.value"
            (click)="clearBeneficiary()"
            class="clear-btn"
          >
            <mat-icon>close</mat-icon>
          </button>
          <mat-error
            *ngIf="
              !selectedBeneficiary &&
              (beneficiaryControl.touched || beneficiaryControl.dirty)
            "
          >
            Beneficiary is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-field-group">
        <mat-form-field appearance="outline">
          <mat-label>Amount</mat-label>
          <input matInput type="number" [value]="amount" disabled readonly />
          <span matTextPrefix>â‚ª&nbsp;</span>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            [value]="transferDate"
            disabled
            readonly
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="button-group">
        <button class="btn-secondary" type="button" (click)="onCancel()">
          Cancel
        </button>
        <button class="btn-primary" type="submit">Apply</button>
      </div>
    </div>
  </div>
</form>
