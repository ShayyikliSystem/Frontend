<div class="request-checkbook-overlay">
  <div class="request-checkbook-box">
    <h3>Request a Checkbook</h3>
    <p>Are you sure you want to request a new digital checkbook?</p>
    <div class="button-group">
      <button class="btn-secondary" (click)="cancel()">Cancel</button>
      <button class="btn-primary" (click)="requestCheckbook()">Request</button>
    </div>
  </div>
</div>
